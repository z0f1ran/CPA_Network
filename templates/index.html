<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-light.bg-gradient">
    <div class="container mt-5 bg-danger bg-gradient rounded p-5">
        <h1 class="mb-4 text-light">TrackLink Web App</h1>

        <form action="/generate" method="post" class="mb-4">
            <div class="form-group">
                <label for="original_url" class="text-light m-2">Enter Original URL:</label>
                <input type="url" name="original_url" id="original_url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning mt-2 mb-2 rounded-pill">Generate Tracking Link</button>
        </form>

        <form action="{{ url_for('view_stats') }}" method="post">
            <div class="form-group">
                <label for="hash_token" class="text-light m-2">Enter Hash Token:</label>
                <input type="text" name="hash_token" id="hash_token" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2 rounded-pill">View Stats</button>
        </form>
    </div>
    
    
</body>
</html>
