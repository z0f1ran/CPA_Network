<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Link Stats</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Tracking Link Stats</h1>
    
    <p>Original URL: <strong>{{ link.original_url }}</strong></p>
    <p>Tracking ID: <strong>{{ link.id }}</strong></p>
    <p>Hash Token: <strong>{{ link.hash_token }}</strong></p>
    <p>Click Count: <strong>{{ link.click_count }}</strong></p>

    <a href="{{ url_for('track_link', tracking_id=link.id) }}" class="btn btn-primary" target="_blank">Visit Tracking Link</a>

</body>
</html>
